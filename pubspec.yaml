name: disaster_evacuation_app
description: AI-powered offline-first disaster evacuation application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Location & Maps
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Database (Offline Storage)
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Network & API
  http: ^1.1.0
  connectivity_plus: ^5.0.2
  
  # Voice & Audio
  flutter_tts: ^3.8.3
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true